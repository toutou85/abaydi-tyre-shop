<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 قائمة الطلبات - Abaydi Shop</title>
  <script>
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }
  </script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls button {
      margin: 0 10px;
      padding: 8px 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>📦 قائمة الطلبات</h2>

<div class="controls">
  <button onclick="printTable()">🖨️ طباعة</button>
  <button onclick="exportToWord()">📄 تحميل Word</button>
</div>

<table id="ordersTable">
  <thead>
    <tr>
      <th>📆 التاريخ</th>
      <th>الاسم</th>
      <th>📞 الهاتف</th>
      <th>نوع الإطار</th>
      <th>رقم الإطار</th>
      <th>السعر</th>
      <th>الولاية</th>
      <th>📍 العنوان</th>
      <th>🚚 توصيل</th>
      <th>💰 المجموع</th>
      <th>📄 ملاحظة</th>
      <th>🛠️ الحالة</th>
    </tr>
  </thead>
  <tbody id="ordersBody">
    <tr><td colspan="12">⏳ جاري التحميل...</td></tr>
  </tbody>
</table>

<div id="pagination" style="text-align:center; margin-top:20px;"></div>

<div style="text-align: center;">
  <a href="tahalaid.html" class="back-btn">🔙 رجوع إلى لوحة التحكم</a>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";
let allRows = [];
const rowsPerPage = 10;
let currentPage = 1;

fetch(csvUrl)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.trim().split('\n');
    allRows = lines.slice(1).map(line => line.split(','));
    showPage(1);
    renderPagination();
  })
  .catch(err => {
    console.error(err);
    document.getElementById("ordersBody").innerHTML = '<tr><td colspan="12">❌ تعذر تحميل الطلبات</td></tr>';
  });

function showPage(page) {
  currentPage = page;
  const tbody = document.getElementById("ordersBody");
  tbody.innerHTML = "";

  const start = (page - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const pageRows = allRows.slice(start, end);

  pageRows.forEach(row => {
    const tr = document.createElement("tr");
    for (let i = 0; i < 11; i++) {
      const td = document.createElement("td");
      td.textContent = row[i] || "";
      tr.appendChild(td);
    }

    // عرض الحالة إذا كانت موجودة، أو "قيد المعالجة"
    const statusCell = document.createElement("td");
    statusCell.textContent = row[11] || "قيد المعالجة";
    tr.appendChild(statusCell);

    tbody.appendChild(tr);
  });
}

function renderPagination() {
  const totalPages = Math.ceil(allRows.length / rowsPerPage);
  const container = document.getElementById("pagination");
  container.innerHTML = "";

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.onclick = () => showPage(i);
    container.appendChild(btn);
  }
}

function printTable() {
  const tableHTML = document.getElementById("ordersTable").outerHTML;
  const win = window.open('', '', 'height=700,width=900');
  win.document.write('<html><head><title>طباعة الطلبات</title>');
  win.document.write('<style>table{width:100%;border-collapse:collapse;text-align:center;}th,td{border:1px solid #000;padding:5px;}</style>');
  win.document.write('</head><body>');
  win.document.write('<h2 style="text-align:center;">📦 قائمة الطلبات</h2>');
  win.document.write(tableHTML);
  win.document.write('</body></html>');
  win.document.close();
  win.print();
}

function exportToWord() {
  const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office'" +
                 "xmlns:w='urn:schemas-microsoft-com:office:word'" +
                 "xmlns='http://www.w3.org/TR/REC-html40'>" +
                 "<head><meta charset='utf-8'><title>تصدير إلى Word</title></head><body>";
  const footer = "</body></html>";
  const tableHTML = document.getElementById("ordersTable").outerHTML;
  const sourceHTML = header + tableHTML + footer;

  const source = 'data:application/msword;charset=utf-8,' + encodeURIComponent(sourceHTML);
  const fileDownload = document.createElement("a");
  document.body.appendChild(fileDownload);
  fileDownload.href = source;
  fileDownload.download = 'الطلبيات.doc';
  fileDownload.click();
  document.body.removeChild(fileDownload);
}
</script>

</body>
</html>
