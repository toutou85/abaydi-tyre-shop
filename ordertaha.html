<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 قائمة الطلبات - Abaydi Shop</title>
  <script>
  if (!sessionStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
  }
</script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      direction: rtl;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>📋 جميع الطلبات</h1>

  <div style="text-align: center;">
    <a href="tahalaid.html" class="back-btn">🔙 رجوع إلى لوحة التحكم</a>
  </div>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>📆 التاريخ</th>
        <th>الاسم</th>
        <th>📞 الهاتف</th>
        <th>نوع الإطار</th>
        <th>رقم الإطار</th>
        <th>السعر</th>
        <th>الولاية</th>
        <th>📍 العنوان</th>
        <th>🚚 توصيل</th>
        <th>💰 المجموع</th>
        <th>📄 ملاحظة</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <tr><td colspan="11">⏳ جاري التحميل...</td></tr>
    </tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // تخطي العنوان
        const tbody = document.getElementById("ordersBody");
        tbody.innerHTML = "";
        rows.forEach(row => {
          const cells = row.split(",");
          const tr = document.createElement("tr");
          cells.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("ordersBody").innerHTML = '<tr><td colspan="11" style="color:red;">❌ تعذر تحميل الطلبات</td></tr>';
        console.error(error);
      });
  </script>

</body>
</html>
