<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الإدارة - tahalaid</title>
  <script>
  if (!sessionStorage.getItem("loggedIn")) {
    window.location.href = "login.html";
  }
</script>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }
    .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }
    .admin-button {
      padding: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .admin-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>📊 واجهة tahalaid - الإدارة</h1>

  <div class="admin-buttons">
    <a href="orders.html" class="admin-button">📋 عرض الطلبات</a>
    <a href="laidtaha.html" class="admin-button">🛠️ إدارة المنتجات</a>
    <a href="#" onclick="logout()" class="admin-button" style="background:#dc3545;">🔒 تسجيل الخروج</a>
  </div>

  <script>
    function logout() {
      alert("🚪 تم تسجيل الخروج بنجاح.");
      window.location.href = "index.html"; // غيّر المسار حسب صفحتك الرئيسية
    }
  </script>

</body>
</html>
