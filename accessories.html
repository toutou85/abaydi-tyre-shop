<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إرسال منتج إلى Google Sheets</title>
  <style>
    body {
      font-family: Arial;
      background: #f8f8f8;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">📦 نموذج إضافة منتج</h2>

<form id="productForm">
  <input type="text" name="number" placeholder="رقم المنتج" required>
  <input type="text" name="brand" placeholder="العلامة التجارية" required>
  <input type="number" name="price" placeholder="السعر (دج)" required>
  <input type="number" name="quantity" placeholder="الكمية المتوفرة" required>
  <input type="text" name="img" placeholder="رابط الصورة">
  <input type="text" name="type" placeholder="نوع المنتج (a أو t)" required>
  <button type="submit">📤 إرسال</button>
</form>

<script>
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbySO2x6BtXtYrK95zpqA0sgFNtRImEZQ9m0D7oQMiaJjK11dbbYnErelklf4ykjCLuK/exec", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(data => {
      alert("✅ تم إرسال المنتج بنجاح!");
      form.reset();
    })
    .catch(err => {
      console.error("❌ فشل في الإرسال:", err);
      alert("❌ حدث خطأ أثناء إرسال البيانات.");
    });
  });
</script>

</body>
</html>
