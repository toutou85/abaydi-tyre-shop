<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملحقات السيارات - عبايدي</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img { height: 40px; margin-left: 10px; }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      background-color: #0056b3;
      margin-left: 5px;
    }
    #searchBar {
      width: 80%;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .pagination {
      text-align: center;
      margin-bottom: 2rem;
    }
    .pagination button {
      margin: 0 5px;
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="شعار المتجر">
    <span>ملحقات السيارات - متجر عبايدي</span>
  </div>
  <nav>
    <a href="index.html">🛞 الإطارات</a>
    <a href="tools.html">🛠️ الأدوات</a>
    <a href="accessories.html">🚗 الملحقات</a>
  </nav>
</header>

<input type="text" id="searchBar" placeholder="🔍 ابحث عن ملحق" oninput="filterProducts()">
<section class="products" id="productList"></section>
<div class="pagination" id="pagination"></div>

<footer>
  <div style="background:#007bff; color:white; text-align:center; padding:1rem;">
    🚚 توصيل 58 ولاية | 💵 الدفع عند الاستلام | 📞 +21356450486
  </div>
</footer>

<!-- عرض المنتجات -->
<script>
let products = [];
let allProducts = [];
const perPage = 20;
let currentPage = 1;

fetch("https://script.google.com/macros/s/AKfycbxrnFjlOpqTmhN__Je7TAPivqOcfgTftCqNNcsjcLnC1NKcjJQjwfrN1vA0SEdvOvLU/exec")
  .then(response => response.json())
  .then(data => {
    products = allProducts = data;
    displayProducts();
  })
  .catch(error => {
    console.error("فشل تحميل البيانات:", error);
    document.getElementById('productList').innerHTML = "<p style='color:red;text-align:center;'>⚠️ فشل تحميل المنتجات.</p>";
  });

function displayProducts() {
  const productList = document.getElementById('productList');
  productList.innerHTML = '';
  const start = (currentPage - 1) * perPage;
  const end = start + perPage;
  const pageProducts = products.slice(start, end);

  if (pageProducts.length === 0) {
    productList.innerHTML = "<p style='color:red;text-align:center;'>⚠️ لا توجد منتجات.</p>";
    document.getElementById('pagination').innerHTML = '';
    return;
  }

  pageProducts.forEach(p => {
    const available = parseInt(p.quantity) > 0;
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.img || 'https://via.placeholder.com/250x200'}" alt="${p.name}">
      <h3>${p.name} - ${p.brand}</h3>
      <p>السعر: ${p.price} دج</p>
      <p>${available ? "✅ متوفر" : "❌ غير متوفر"}</p>
      <a href="order_form.html?number=${encodeURIComponent(p.name)}&brand=${encodeURIComponent(p.brand)}&price=${encodeURIComponent(p.price)}"
         style="background:#28a745;color:white;padding:8px 14px;text-decoration:none;border-radius:5px;display:inline-block;margin-top:10px;">
         🛒 اطلب الآن
      </a>
    `;
    productList.appendChild(div);
  });

  updatePagination();
}

function updatePagination() {
  const totalPages = Math.ceil(products.length / perPage);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      displayProducts();
    };
    btn.style.background = (i === currentPage) ? "#0056b3" : "#007bff";
    pagination.appendChild(btn);
  }
}

function filterProducts() {
  const input = document.getElementById('searchBar').value.toLowerCase();
  products = allProducts.filter(p =>
    p.name.toLowerCase().includes(input) || p.brand.toLowerCase().includes(input)
  );
  currentPage = 1;
  displayProducts();
}
</script>

</body>
</html>
