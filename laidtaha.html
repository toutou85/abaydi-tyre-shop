<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المنتجات - laidtaha</title>
  <script>
    if (!sessionStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }
  </script>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    input, button { padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    input[type="text"], input[type="url"] { width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    .pagination button { margin: 5px; padding: 5px 10px; border: none; background: #007bff; color: white; border-radius: 5px; }
    #searchBar { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #aaa; border-radius: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h2>🛒 إدارة المنتجات</h2>

  <form id="productForm">
    <input type="text" name="number" placeholder="رقم الإطار" required>
    <input type="text" name="brand" placeholder="العلامة التجارية" required>
    <input type="text" name="price" placeholder="السعر دج" required>
    <input type="text" name="quantity" placeholder="الكمية" required>
    <input type="url" name="img" placeholder="رابط الصورة (URL)" required>
    <button type="submit">➕ إضافة منتج</button>
  </form>

  <input type="text" id="searchBar" placeholder="🔍 ابحث عن منتج..." oninput="filterProducts()">

  <table>
    <thead>
      <tr>
        <th>رقم الإطار</th>
        <th>العلامة</th>
        <th>السعر</th>
        <th>الصورة</th>
        <th>الكمية</th>
        <th>💾</th>
      </tr>
    </thead>
    <tbody id="productList">
      <tr><td colspan="6">⏳ جاري التحميل...</td></tr>
    </tbody>
  </table>
  <div class="pagination" id="pagination"></div>
</div>
<!-- صوت الإشعار -->
<audio id="notifSound" src="https://ia803407.us.archive.org/33/items/sumsung_galaxy_s4/sumsung_galaxy_s4.mp3" preload="auto"></audio>

<script>
const ordersSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

// التحقق من الطلبات الجديدة كل دقيقة
function checkNewOrders() {
  fetch(ordersSheetURL)
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const currentCount = lines.length - 1;
      const lastCount = parseInt(localStorage.getItem("lastOrderCount")) || 0;

      if (currentCount > lastCount) {
        const newOrders = currentCount - lastCount;
        showOrderNotification(newOrders);
        playNotifSound();
      }

      localStorage.setItem("lastOrderCount", currentCount);
    });
}

// تشغيل صوت الإشعار
function playNotifSound() {
  const sound = document.getElementById("notifSound");
  if (sound) sound.play().catch(() => {});
}

// عرض الإشعار مع زر
function showOrderNotification(diff) {
  if (document.getElementById("orderNotif")) return; // لا تكرر الإشعار

  const notif = document.createElement("div");
  notif.id = "orderNotif";
  notif.style = `
    position: fixed;
    top: 20px;
    left: 20px;
    background: #007bff;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    font-size: 16px;
    z-index: 9999;
    text-align: center;
  `;

  notif.innerHTML = `
    <p>📦 تم استلام <strong>${diff}</strong> طلب جديد!</p>
    <button id="goToOrdersBtn" style="
      margin-top: 10px;
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    ">عرض الطلبيات 📝</button>
  `;

  document.body.appendChild(notif);

  // عند الضغط على الزر
  document.getElementById("goToOrdersBtn").addEventListener("click", function () {
    document.getElementById("orderNotif").remove(); // إزالة الإشعار
    window.open("ordertaha.html", "_blank"); // الانتقال إلى صفحة الطلبيات
  });
}

// تشغيل التحقق عند تحميل الصفحة وكل دقيقة
window.addEventListener("load", () => {
  checkNewOrders();
  setInterval(checkNewOrders, 60000); // كل دقيقة
});
</script>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBz1iucjkuwAG78fd6m1zE4oXKuaZzlgVGO7cK1uts7UkTFgT0nxpqXA-ovj8iOa9FhujqCSpxHrXw/pub?output=csv";
const addURL = "https://script.google.com/macros/s/AKfycbzrSTgZntbRMQmlosRQoHGeJXKOIF-yl4SLqnE-DYlzlYjxez-4EaxslwyDRy1KeRdx/exec";
const ordersSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

let allProducts = [];
let fullProducts = [];
let perPage = 10;
let currentPage = 1;

function loadProducts() {
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split("\n").slice(1);
      allProducts = rows.map(row => {
        const [number, brand, price, quantity, img] = row.split(",");
        return { number, brand, price, quantity, img };
      });
      fullProducts = [...allProducts];
      renderProducts();
      renderPagination();
    });
}

function renderProducts() {
  const start = (currentPage - 1) * perPage;
  const end = start + perPage;
  const products = allProducts.slice(start, end);

  const container = document.getElementById("productList");
  container.innerHTML = "";

  if (products.length === 0) {
    container.innerHTML = '<tr><td colspan="6">❌ لا توجد نتائج</td></tr>';
    return;
  }

  products.forEach((p, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.number}</td>
      <td>${p.brand}</td>
      <td><input type="number" value="${p.price}" id="price-${index}" style="width: 70px;"></td>
      <td>
        <img src="${p.img}" width="50"><br>
        <input type="text" value="${p.img}" id="img-${index}" style="width: 90%;">
      </td>
      <td>
        <div style="display: flex; align-items: center; justify-content: center; gap: 5px;">
          <button onclick="changeQty(${index}, -1)">➖</button>
          <span id="qty-${index}">${p.quantity}</span>
          <button onclick="changeQty(${index}, 1)">➕</button>
        </div>
      </td>
      <td><button onclick="saveChanges(${index}, '${p.number}')">💾</button></td>
    `;
    container.appendChild(tr);
  });
}

function changeQty(index, delta) {
  const qtySpan = document.getElementById(`qty-${index}`);
  let value = parseInt(qtySpan.textContent) || 0;
  value = Math.max(0, value + delta);
  qtySpan.textContent = value;
}

function saveChanges(index, number) {
  const price = document.getElementById(`price-${index}`).value;
  const img = document.getElementById(`img-${index}`).value;
  const quantity = document.getElementById(`qty-${index}`).textContent;

  const formData = new FormData();
  formData.append("action", "update");
  formData.append("number", number);
  formData.append("price", price);
  formData.append("img", img);
  formData.append("quantity", quantity);

  fetch(addURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {
    alert("✅ تم الحفظ بنجاح");
    loadProducts();
  })
  .catch(() => alert("❌ فشل في الحفظ"));
}

function renderPagination() {
  const totalPages = Math.ceil(allProducts.length / perPage);
  const container = document.getElementById("pagination");
  container.innerHTML = "";
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      renderProducts();
    };
    if (i === currentPage) btn.style.background = "#0056b3";
    container.appendChild(btn);
  }
}

function filterProducts() {
  const input = document.getElementById("searchBar").value.toLowerCase();
  allProducts = fullProducts.filter(p =>
    p.number.toLowerCase().includes(input) || p.brand.toLowerCase().includes(input)
  );
  currentPage = 1;
  renderProducts();
  renderPagination();
}

document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  formData.append("action", "add");
  fetch(addURL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(() => {
    alert("✅ تمت الإضافة");
    this.reset();
    loadProducts();
  })
  .catch(() => alert("❌ فشل في الإضافة"));
});

// 🔔 إشعار بالطلبات الجديدة
function checkNewOrders() {
  fetch(ordersSheetURL)
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const totalOrders = lines.length - 1;
      const lastCount = parseInt(localStorage.getItem("lastOrderCount")) || 0;

      if (totalOrders > lastCount) {
        showOrderNotification(totalOrders - lastCount);
        playNotifSound();
      }

      localStorage.setItem("lastOrderCount", totalOrders);
    });
}

function showOrderNotification(diff) {
  const notif = document.createElement("div");
  notif.id = "orderNotif";
  notif.style = `
    position: fixed;
    top: 20px;
    left: 20px;
    background: #007bff;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    font-size: 16px;
    z-index: 9999;
    text-align: center;
  `;
  notif.innerHTML = `
    <p>📦 تم استلام <strong>${diff}</strong> طلب جديد!</p>
    <button onclick="hideNotifAndGo()" style="margin-top: 10px; background: white; color: #007bff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">
      عرض الطلبيات 📝
    </button>
  `;
  document.body.appendChild(notif);
}

function hideNotifAndGo() {
  const notif = document.getElementById("orderNotif");
  if (notif) notif.remove();
  window.open("ordertaha.html", "_blank");
}

function playNotifSound() {
  const sound = document.getElementById("notifSound");
  sound.play().catch(() => {});
}

window.onload = () => {
  loadProducts();
  checkNewOrders();
  setInterval(() => checkNewOrders(), 60000); // كل دقيقة
};
</script>
</body>
</html>
