<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عبايدي للعجلات</title>
  <link rel="icon" href="favicon.png">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header {
      background: #007bff; color: white;
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem; flex-wrap: wrap;
    }
    header img { height: 40px; margin-left: 10px; }
    nav { display: flex; gap: 10px; justify-content: flex-end; width: 100%; }
    nav a {
      color: white; background: #0056b3;
      padding: 6px 12px; border-radius: 5px; text-decoration: none;
    }
    footer {
      background: #007bff; color: white;
      text-align: center; padding: 1rem; font-size: 13px;
    }
    footer a { color: white; }

    #searchBar {
      width: 80%; margin: 1rem auto;
      display: block; padding: 0.5rem;
      font-size: 1rem; border: 1px solid #ccc;
      border-radius: 5px;
    }

    .products {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
      padding: 1rem;
      white-space: nowrap;
    }
    .products::-webkit-scrollbar { display: none; }
    .products { -ms-overflow-style: none; scrollbar-width: none; }

    .product {
      background: white;
      min-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product h3 { margin: 10px 0; }
    .product p { margin: 5px 0; }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="شعار المتجر">
    <span>متجر عبايدي للعجلات</span>
  </div>
  <nav>
    <a href="myorders.html">🛍️ طلباتي</a>
    <a href="tools.html">🛠️ أدوات</a>
    <a href="accessories.html">🚗 ملحقات السيارات</a>
  </nav>
</header>

<input type="text" id="searchBar" placeholder="🔍 ابحث عن إطار" oninput="filterProducts()">
<section class="products" id="productList"></section>

<footer>
  🚚 توصيل لـ 58 ولاية | 💵 الدفع عند الاستلام | 🕒 7/7 <br>
  📞 <a href="https://wa.me/21356450486" target="_blank">+21356450486</a> |
  <a href="https://wa.me/213698749015" target="_blank">+213698749015</a> |
  📍 <a href="https://maps.app.goo.gl/FscQmXPSfN6LBsze7" target="_blank">موقعنا</a>
</footer>

<!-- سكربت تحميل المنتجات -->
<script>
let allProducts = [], products = [];

fetch("https://script.google.com/macros/s/AKfycbz2xj8XTW2BmK-CCOH-4TViDX1PaREnMZTCpfi-lXTNTCSCHRAMFKBIoC375uVVhgC1/exec")
  .then(res => res.json())
  .then(data => {
    allProducts = data
      .filter(p => p.number && p.brand && !p.number.toLowerCase().includes("nan"))
      .map(p => ({
        number: p.number,
        brand: p.brand,
        price: p.price,
        quantity: p.quantity,
        img: p.img || 'https://via.placeholder.com/250x200'
      }));
    const available = allProducts.filter(p => parseInt(p.quantity) > 0);
    const unavailable = allProducts.filter(p => parseInt(p.quantity) <= 0);
    products = [...shuffle(available), ...shuffle(unavailable)];
    displayProducts();
    startAutoSlider();
  })
  .catch(err => {
    console.error("فشل التحميل", err);
    document.getElementById("productList").innerHTML = "<p style='text-align:center;color:red;'>⚠️ تعذر تحميل المنتجات.</p>";
  });

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function displayProducts() {
  const container = document.getElementById("productList");
  container.innerHTML = '';
  products.forEach(p => {
    const available = parseInt(p.quantity) > 0;
    const box = document.createElement('div');
    box.className = 'product';
    box.innerHTML = `
      <img src="${p.img}" alt="إطار ${p.number}">
      <h3>إطار ${p.number} - ${p.brand}</h3>
      <p>السعر: ${p.price} دج</p>
      <p>${available ? "✅ متوفر" : "❌ غير متوفر"}</p>
      <a href="order_form.html?number=${encodeURIComponent(p.number)}&brand=${encodeURIComponent(p.brand)}&price=${encodeURIComponent(p.price)}">📦 اطلب الآن</a>
    `;
    container.appendChild(box);
  });
}

function filterProducts() {
  const input = document.getElementById('searchBar').value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.number.toLowerCase().includes(input) || p.brand.toLowerCase().includes(input)
  );
  products = [...filtered];
  displayProducts();
}

// ✅ السحب التلقائي للمنتجات
function startAutoSlider() {
  const slider = document.getElementById("productList");
  let scrollAmount = 0;
  setInterval(() => {
    slider.scrollLeft += 1;
    scrollAmount += 1;
    if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
      slider.scrollLeft = 0;
      scrollAmount = 0;
    }
  }, 20);
}
</script>

</body>
</html>
