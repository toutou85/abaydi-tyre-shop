<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بحث عن العجلات</title>
  <style>
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    .search-box {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      display: inline-block;
      border-radius: 8px;
    }
    select {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <label>اختر النسبة:</label>
    <select id="ratioFilter">
      <option value="">الكل</option>
      <!-- نسبة كاملة (25 - 85) -->
      <option>0</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
      <option>40</option>
      <option>45</option>
      <option>50</option>
      <option>55</option>
      <option>60</option>
      <option>65</option>
      <option>70</option>
      <option>75</option>
      <option>80</option>
      <option>85</option>
    </select>
  </div>

  <table id="productsTable">
    <thead>
      <tr>
        <th>المقاس</th>
        <th>النوع</th>
        <th>السعر</th>
      </tr>
    </thead>
    <tbody>
      <!-- مقاسات كاملة -->
      <tr>
        <td>185/65R15</td>
        <td>ماركة A</td>
        <td>8000 دج</td>
      </tr>
      <tr>
        <td>195/55R16</td>
        <td>ماركة B</td>
        <td>9000 دج</td>
      </tr>
      <tr>
        <td>205/60R16</td>
        <td>ماركة C</td>
        <td>9500 دج</td>
      </tr>
      <!-- مقاسات بدون نسبة -->
      <tr>
        <td>185R15</td>
        <td>ماركة D</td>
        <td>7000 دج</td>
      </tr>
      <tr>
        <td>195R16</td>
        <td>ماركة E</td>
        <td>8500 دج</td>
      </tr>
    </tbody>
  </table>

  <script>
    const ratioFilter = document.getElementById("ratioFilter");
    const table = document.getElementById("productsTable");
    const rows = table.getElementsByTagName("tr");

    ratioFilter.addEventListener("change", function() {
      const selectedRatio = this.value;

      for (let i = 1; i < rows.length; i++) {
        const sizeCell = rows[i].getElementsByTagName("td")[0];
        if (sizeCell) {
          const sizeText = sizeCell.textContent;

          if (selectedRatio === "") {
            // عرض كل شيء
            rows[i].style.display = "";
          } else if (selectedRatio === "0") {
            // عرض فقط المقاسات بدون نسبة
            if (sizeText.includes("/")) {
              rows[i].style.display = "none";
            } else {
              rows[i].style.display = "";
            }
          } else {
            // عرض فقط المقاسات بالنسبة المحددة
            if (sizeText.includes("/" + selectedRatio)) {
              rows[i].style.display = "";
            } else {
              rows[i].style.display = "none";
            }
          }
        }
      }
    });
  </script>

</body>
</html>
