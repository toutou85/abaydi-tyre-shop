<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عبايدي للعجلات</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background-color: #007bff; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    header img { height: 40px; margin-left: 10px; }
    nav { display: flex; gap: 10px; }
    nav a { color: white; text-decoration: none; background: #0056b3; padding: 5px 10px; border-radius: 5px; }
    footer { background: #007bff; color: white; text-align: center; padding: 1rem; margin-top: 2rem; font-size: 1rem; }
    footer a { color: white; margin-top: 10px; display: inline-block; }
    #searchBar { width: 80%; margin: 1rem auto; display: block; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 10px; }
    .product button { margin-top: 10px; padding: 0.5rem 1rem; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .pagination { text-align: center; margin-bottom: 2rem; }
    .pagination button { margin: 0 5px; padding: 0.5rem 1rem; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    .form-popup { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; padding: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.3); border-radius: 10px; z-index: 1000; max-width: 90%; }
    .form-popup input, .form-popup select { width: 100%; padding: 0.5rem; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .form-popup button { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="شعار المتجر">
    <span>متجر عبايدي للعجلات</span>
  </div>
  <div id="dateTimeBox" style="text-align: center; flex: 1;">
    <div id="gregorianDate" style="font-size: 0.85rem;"></div>
    <div id="hijriDate" style="font-size: 0.85rem;"></div>
    <div id="clock" style="font-weight: bold;"></div>
  </div>
  <nav>
    <a href="tools.html">🛠️ أدوات الميشلان</a>
    <a href="accessories.html">🚗 ملحقات السيارات</a>
  </nav>
</header>

<input type="text" id="searchBar" placeholder="🔍 ابحث عن إطار مثال: 175 / 70 R 13" oninput="filterProducts()">
<section class="products" id="productList"></section>
<div class="pagination" id="pagination"></div>

<div class="overlay" id="overlay" onclick="closeForm()"></div>

<div class="form-popup" id="orderForm">
  <h3>نموذج الطلب</h3>
  <form id="form">
    <input type="text" id="fullName" placeholder="الاسم واللقب" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="wheelNumber" readonly>
    <input type="text" id="brandName" readonly>
    <input type="number" id="quantity" placeholder="الكمية" required>
    <select id="wilaya" required onchange="updateDeliveryPrice()">
      <option value="">اختر ولايتك</option>
      <option value="أدرار">أدرار</option>
      <option value="الشلف">الشلف</option>
      <option value="الأغواط">الأغواط</option>
      <option value="الجزائر">الجزائر</option>
    </select>
    <div id="deliveryPriceText">سعر التوصيل: - دج</div>
    <button type="submit">إرسال الطلب</button>
    <button type="button" onclick="closeForm()" style="background:#dc3545;margin-top:5px">إلغاء</button>
  </form>
</div>

<footer>
  <div>🚚 التوصيل متوفر لـ 58 ولاية | 🕒 العمل على مدار الأسبوع | 💵 الدفع عند الاستلام</div>
  <div>📞 واتساب: <a href="https://wa.me/21356450486" target="_blank">+21356450486</a> | <a href="https://wa.me/213698749015" target="_blank">+213698749015</a></div>
  <a href="https://www.facebook.com/share/1AZpipVeFa/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="فيسبوك" width="30">
  </a>
</footer>

<script>
let products = [];

fetch("https://script.google.com/macros/s/AKfycbz2xj8XTW2BmK-CCOH-4TViDX1PaREnMZTCpfi-lXTNTCSCHRAMFKBIoC375uVVhgC1/exec")
  .then(response => response.json())
  .then(data => {
    products = data.map(p => ({
      number: p.number || "غير معروف",
      brand: p.brand || "بدون علامة",
      price: p.price || "0",
      quantity: p.quantity || "0",
      img: p.img || 'https://via.placeholder.com/250x200'
    }));

    const perPage = 20;
    let currentPage = 1;

    function displayProducts() {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';
      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      products.slice(start, end).forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        const available = parseInt(p.quantity) > 0;
        const availabilityText = available ? '✅ متوفر' : '❌ غير متوفر حاليا يرجى إدخال معلوماتك عند توفره نتصل بك';
        const disabled = available ? '' : 'disabled';
        div.innerHTML = `
          <img src="${p.img}" alt="إطار ${p.number}">
          <h3>إطار ${p.number} - ${p.brand}</h3>
          <p>السعر: ${p.price} دج</p>
          <p>${availabilityText}</p>
          <button onclick="openForm('${p.number}', '${p.brand}', '${p.price}')" ${disabled}>اطلب الآن</button>
        `;
        productList.appendChild(div);
      });
      updatePagination();
    }

    function updatePagination() {
      const totalPages = Math.ceil(products.length / perPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => {
          currentPage = i;
          displayProducts();
        };
        btn.style.background = (i === currentPage) ? "#0056b3" : "#007bff";
        pagination.appendChild(btn);
      }
    }

    window.filterProducts = function () {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const filtered = products.filter(p =>
        p.number.toLowerCase().includes(input) ||
        p.brand.toLowerCase().includes(input)
      );

      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      if (filtered.length === 0) {
        productList.innerHTML = "<p style='text-align:center;color:red;'>⚠️ لا توجد نتائج مطابقة.</p>";
        document.getElementById('pagination').innerHTML = '';
        return;
      }

      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        const available = parseInt(p.quantity) > 0;
        const availabilityText = available ? '✅ متوفر' : '❌ غير متوفر حاليا يرجى إدخال معلوماتك عند توفره نتصل بك';
        const disabled = available ? '' : 'disabled';
        div.innerHTML = `
          <img src="${p.img}" alt="إطار ${p.number}">
          <h3>إطار ${p.number} - ${p.brand}</h3>
          <p>السعر: ${p.price} دج</p>
          <p>${availabilityText}</p>
          <button onclick="openForm('${p.number}', '${p.brand}', '${p.price}')" ${disabled}>اطلب الآن</button>
        `;
        productList.appendChild(div);
      });

      document.getElementById('pagination').innerHTML = '';
    }

    displayProducts();
  })
  .catch(error => {
    console.error("حدث خطأ في تحميل البيانات:", error);
    document.getElementById('productList').innerHTML = "<p style='text-align:center;color:red;'>⚠️ تعذر تحميل المنتجات، يرجى المحاولة لاحقًا.</p>";
  });

function updateClock() {
  const now = new Date();
  const options = { timeZone: 'Africa/Algiers', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const timeOptions = { timeZone: 'Africa/Algiers', hour: '2-digit', minute: '2-digit', second: '2-digit' };

  document.getElementById('gregorianDate').textContent = `📅 ${new Intl.DateTimeFormat('ar-DZ', options).format(now)}`;
  document.getElementById('clock').textContent = `🕒 ${new Intl.DateTimeFormat('ar-DZ', timeOptions).format(now)}`;

  const day = now.getDate();
  const month = now.getMonth() + 1;
  const year = now.getFullYear();

  fetch(`https://api.aladhan.com/v1/gToH?date=${day}-${month}-${year}`)
    .then(res => res.json())
    .then(data => {
      if (data && data.data && data.data.hijri) {
        const hijri = data.data.hijri;
        document.getElementById('hijriDate').textContent = `📆 هجري: ${hijri.weekday.ar} ${hijri.day} ${hijri.month.ar} ${hijri.year}`;
      }
    });
}
updateClock();
setInterval(updateClock, 1000);

function openForm(number, brand, price) {
  document.getElementById('orderForm').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('wheelNumber').value = number;
  document.getElementById('brandName').value = brand;
}
function closeForm() {
  document.getElementById('orderForm').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}
function updateDeliveryPrice() {
  const wilaya = document.getElementById('wilaya').value;
  const priceElement = document.getElementById('deliveryPriceText');
  let price = 0;
  switch(wilaya) {
    case "الجزائر": price = 500; break;
    case "الشلف": price = 800; break;
    case "أدرار": price = 1200; break;
    case "الأغواط": price = 1000; break;
    default: price = 0;
  }
  priceElement.innerText = `سعر التوصيل: ${price > 0 ? price + ' دج' : '- دج'}`;
}

document.getElementById("form").addEventListener("submit", function (e) {
  e.preventDefault();

  // ✅ زر تأكيد قبل الإرسال
  const confirmation = confirm("هل أنت متأكد من إرسال الطلب؟");
  if (!confirmation) return;

  // ✅ بيانات الطلب
  const order = {
    fullName: document.getElementById("fullName").value,
    phone: document.getElementById("phone").value,
    wheelNumber: document.getElementById("wheelNumber").value,
    brandName: document.getElementById("brandName").value,
    quantity: document.getElementById("quantity").value,
    wilaya: document.getElementById("wilaya").value,
    deliveryPrice: document.getElementById("deliveryPriceText").textContent
  };

  // ✅ إرسال إلى Google Sheets
  fetch("https://script.google.com/macros/s/AKfycbw5hJCHiK3McM8QydXUipqzyALGFsGjTGSOUnM05DYTpTqwXdmVTzn5EGgfxs0sqHLI6A/exec", {
    method: "POST",
    body: JSON.stringify(order),
    headers: {
      "Content-Type": "application/json"
    }
  })
  .then(res => res.text())
  .then(msg => {
    alert("✅ " + msg);
    closeForm();
    document.getElementById("form").reset();
  })
  .catch(err => {
    console.error(err);
    alert("❌ حدث خطأ أثناء إرسال الطلب، حاول لاحقًا.");
  });
});

</script>

</body>
</html>
