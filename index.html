<head>

  <link rel="manifest" href="manifest.json">

  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background-color: #007bff; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    header img { height: 40px; margin-left: 10px; }
    nav { display: flex; gap: 10px; justify-content: flex-end; width: 100%; }
    nav a { color: white; text-decoration: none; background: #0056b3; padding: 5px 10px; border-radius: 5px; }
    footer { background: #007bff; color: white; text-align: center; padding: 1rem; margin-top: 2rem; font-size: 1rem; }
    footer a { color: white; margin-top: 10px; display: inline-block; }
    #searchBar { width: 80%; margin: 1rem auto; display: block; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 10px; }
    .pagination { text-align: center; margin: 2rem 0; }
    .pagination button { margin: 0 10px; padding: 0.6rem 1.2rem; background: #007bff; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    .searchBox { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin: 1rem; }
    .searchBox div { text-align: center; }
  </style>
</head>
<body>

  <!-- ✅ البحث -->
  <input type="text" id="searchBar" placeholder="🔍 ابحث عن إطار مثال: 175 / 70 R 13" oninput="filterProducts()">

  <!-- ✅ فلاتر -->

        <option>205</option><option>215</option><option>225</option><option>235</option>
        <option>245</option><option>255</option><option>265</option><option>275</option>
        <option>285</option><option>295</option><option>305</option><option>315</option>
      </select>
    </div>
    <div>
      <label for="aspect">النسبة</label><br>
      <select id="aspect">
        <option value="">الكل</option>
        <option>25</option><option>30</option><option>35</option><option>40</option>
        <option>45</option><option>50</option><option>55</option><option>60</option>
        <option>65</option><option>70</option><option>75</option><option>80</option>
        <option>85</option>
      </select>
    </div>
    <div>
      <label for="diameter">القطر</label><br>
      <select id="diameter">
        <option value="">الكل</option>
        <option>10</option><option>11</option><option>12</option><option>13</option>
        <option>14</option><option>15</option><option>16</option><option>17</option>
        <option>18</option><option>19</option><option>20</option><option>21</option>
        <option>22</option><option>23</option><option>24</option>
      </select>
    </div>
    <div>
      <button id="resetBtn" type="button">إظهار الكل</button>
    </div>
  </div>

  <section class="products" id="productList"></section>
  <div class="pagination" id="pagination"></div>

  <footer>
    🚚 توصيل لـ 58 ولاية | 💵 الدفع عند الاستلام | 🕒 7/7 <br>
    📞 <a href="https://wa.me/21356450486" target="_blank">+21356450486</a> |
    <a href="https://wa.me/213698749015" target="_blank">+213698749015</a> |

    <a href="https://www.facebook.com/share/1AZpipVeFa/" target="_blank">

    </a>
  </footer>

  <!-- ✅ سكربت التاريخ والساعة -->
  <script>
    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'Africa/Algiers', weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const timeOptions = { timeZone: 'Africa/Algiers', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('gregorianDate').textContent = `📅 ${new Intl.DateTimeFormat('ar-DZ', options).format(now)}`;
      document.getElementById('clock').textContent = `🕒 ${new Intl.DateTimeFormat('ar-DZ', timeOptions).format(now)}`;
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      fetch(`https://api.aladhan.com/v1/gToH?date=${day}-${month}-${year}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.data && data.data.hijri) {
            const hijri = data.data.hijri;
            document.getElementById('hijriDate').textContent =
              `📆 هجري: ${hijri.weekday.ar} ${hijri.day} ${hijri.month.ar} ${hijri.year}`;
          }
        });
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <!-- ✅ سكربت تحميل وعرض المنتجات -->
  <script>
    let products = [];
    const perPage = 10;
    let currentPage = 1;

    const widthSel = document.getElementById('width');
    const aspectSel = document.getElementById('aspect');
    const diameterSel = document.getElementById('diameter');
    const resetBtn = document.getElementById('resetBtn');

    function normalize(str) {
      return String(str || "").toUpperCase().replace(/\s+|\/|-|–|—/g, "");
    }

    function filterProducts() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const w = widthSel.value.trim();
      const a = aspectSel.value.trim();
      const d = diameterSel.value.trim();

      let filtered = products.slice();
      if (input) filtered = filtered.filter(p => p.fullName.toLowerCase().includes(input));
      if (w) filtered = filtered.filter(p => normalize(p.fullName).includes(normalize(w)));
      if (a) filtered = filtered.filter(p => normalize(p.fullName).includes(normalize(a)));
      if (d) filtered = filtered.filter(p => normalize(p.fullName).includes(normalize("R"+d)));

      displayProducts(filtered);
    }

    resetBtn.addEventListener('click', () => {
      document.getElementById('searchBar').value = "";
      widthSel.value = "";
      aspectSel.value = "";
      diameterSel.value = "";
      displayProducts(products);
    });
    widthSel.addEventListener('change', filterProducts);
    aspectSel.addEventListener('change', filterProducts);
    diameterSel.addEventListener('change', filterProducts);

    function displayProducts(list = products) {
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      const start = (currentPage - 1) * perPage;
      const end = start + perPage;
      const currentItems = list.slice(start, end);

      currentItems.forEach(p => {
        const available = parseInt(p.quantity) > 0;
        const availability = available ? '✅ متوفر' : '❌ <span style="color:red;">غير متوفر اطلب وسيتم إعلامك</span>';
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.img}" alt="صورة المنتج">
          <h3>${p.fullName}</h3>
          <p>السعر: ${p.price} دج</p>
          <p>${availability}</p>
          <a href="order_form.html?fullName=${encodeURIComponent(p.fullName)}&price=${encodeURIComponent(p.price)}"
             target="_blank"
             style="display:inline-block;margin-top:10px;padding:8px 14px;background:#28a745;color:white;border-radius:5px;text-decoration:none;">
             📦 اطلب الآن
          </a>
        `;
        productList.appendChild(div);
      });

      updatePagination(list);
    }

    function updatePagination(list = products) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(list.length / perPage);

      const prevBtn = document.createElement('button');
      prevBtn.textContent = '⬅️ السابق';
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; displayProducts(list); };

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'التالي ➡️';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; displayProducts(list); };

      pagination.appendChild(prevBtn);
      pagination.appendChild(nextBtn);
    }

    // ✅ جلب البيانات
    fetch('https://script.google.com/macros/s/AKfycbxWbyMXyZp9id5DNCRorPKHe1TUtQ8leaBrNQ3sTZHC-IAlYG69vkrXiJ-a6f8IHh9t/exec')
      .then(response => response.json())
      .then(data => {
        products = data.map(p => ({
          fullName: p.fullName || '',
          price: p.price || '',
          quantity: p.quantity || '0',
          img: p.img || 'https://via.placeholder.com/250x200'
        }));
        const available = products.filter(p => parseInt(p.quantity) > 0);
        const unavailable = products.filter(p => parseInt(p.quantity) <= 0);
        products = [...available, ...unavailable]; // ✅ بدون خلط عشوائي
        displayProducts();
      })
      .catch(error => {
        console.error("حدث خطأ في تحميل البيانات:", error);
        document.getElementById('productList').innerHTML =
          "<p style='text-align:center;color:red;'>⚠️ تعذر تحميل المنتجات.</p>";
      });
  </script>
