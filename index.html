<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عبايدي للعجلات</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background-color: #007bff; color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; font-size: 1.2rem; position: relative; }
    header img { height: 40px; margin-left: 10px; }
    header .title { flex-grow: 1; text-align: center; font-size: 1.4rem; }
    nav { display: flex; gap: 10px; }
    nav a { color: white; text-decoration: none; background: #0056b3; padding: 5px 10px; border-radius: 5px; font-size: 0.9rem; }
    .datetime { position: absolute; top: 5px; left: 10px; font-size: 0.8rem; text-align: left; }
    footer { background: #007bff; color: white; text-align: center; padding: 1rem; margin-top: 2rem; font-size: 1rem; position: relative; }
    footer a { color: white; margin-top: 10px; display: inline-block; }
    #searchBar { width: 80%; margin: 1rem auto; display: block; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 1rem; }
    .product { background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    .product img { width: 100%; height: auto; border-radius: 10px; }
    .product button { margin-top: 10px; padding: 0.5rem 1rem; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .pagination { text-align: center; margin-bottom: 2rem; }
    .pagination button { margin: 0 5px; padding: 0.5rem 1rem; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    .form-popup { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; padding: 1rem; box-shadow: 0 0 20px rgba(0,0,0,0.3); border-radius: 10px; z-index: 1000; max-width: 90%; }
    .form-popup input, .form-popup select { width: 100%; padding: 0.5rem; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .form-popup button { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="شعار المتجر">
    <div class="title">متجر عبايدي للعجلات</div>
    <nav>
      <a href="tools.html">🛠️ أدوات الميشلان</a>
      <a href="accessories.html">🚗 ملحقات السيارات</a>
    </nav>
    <div class="datetime" id="datetime"></div>
  </header>

  <input type="text" id="searchBar" placeholder="🔍 ابحث برقم الإطار..." oninput="filterProducts()">

  <section class="products" id="productList"></section>
  <div class="pagination" id="pagination"></div>

  <div class="overlay" id="overlay" onclick="closeForm()"></div>

  <div class="form-popup" id="orderForm">
    <h3>نموذج الطلب</h3>
    <form id="form">
      <input type="text" id="fullName" placeholder="الاسم واللقب" required>
      <input type="tel" id="phone" placeholder="رقم الهاتف" required>
      <input type="text" id="wheelNumber" readonly>
      <input type="text" id="brandName" readonly>
      <input type="number" id="quantity" placeholder="الكمية" required>
      <select id="wilaya" required onchange="updateDeliveryPrice()">
        <option value="">اختر ولايتك</option>
        <option value="أدرار">أدرار</option>
        <option value="الشلف">الشلف</option>
        <option value="الأغواط">الأغواط</option>
        <option value="الجزائر">الجزائر</option>
      </select>
      <div id="deliveryPriceText">سعر التوصيل: - دج</div>
      <button type="submit">إرسال الطلب</button>
      <button type="button" onclick="closeForm()" style="background:#dc3545;margin-top:5px">إلغاء</button>
    </form>
  </div>

  <footer>
    <div>🚚 التوصيل متوفر لـ 58 ولاية | 🕒 العمل على مدار الأسبوع | 💵 الدفع عند الاستلام</div>
    <a href="https://www.facebook.com/share/1AZpipVeFa/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="فيسبوك" width="30">
    </a>
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('ar-DZ');
      const dateGregorian = now.toLocaleDateString('ar-DZ', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const dateHijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(now);
      document.getElementById("datetime").innerHTML = `🕒 ${time} | 📅 ${dateGregorian} | 🕌 ${dateHijri}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
