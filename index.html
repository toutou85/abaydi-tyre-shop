<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عبايدي للعجلات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
      margin-left: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    #searchBar {
      width: 80%;
      margin: 1rem auto;
      display: block;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-popup {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      z-index: 1000;
      max-width: 90%;
      width: 350px;
    }
    .form-popup input, .form-popup select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-popup button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo.png" alt="شعار">
    <strong>عبايدي للعجلات</strong>
  </div>
  <nav>
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">حول</a>
  </nav>
</header>

<input type="text" id="searchBar" placeholder="🔍 ابحث برقم الإطار..." oninput="filterProducts()" />

<div class="products" id="productList"></div>

<div class="overlay" id="overlay" onclick="closeForm()"></div>

<div class="form-popup" id="orderForm">
  <h3>طلب إطار</h3>
  <form id="form">
    <input type="text" id="fullName" placeholder="الاسم واللقب" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="wheelNumber" readonly>
    <input type="text" id="brandName" readonly>
    <input type="number" id="quantity" placeholder="الكمية المطلوبة" required>
    <select id="wilaya" onchange="updateDeliveryPrice()" required>
      <option value="">اختر الولاية</option>
      <option value="أدرار">أدرار</option>
      <option value="الجزائر">الجزائر</option>
      <option value="البليدة">البليدة</option>
      <option value="باتنة">باتنة</option>
    </select>
    <div id="deliveryPriceText">سعر التوصيل: - دج</div>
    <button type="submit">إرسال الطلب</button>
    <button type="button" onclick="closeForm()" style="background:#dc3545;">إلغاء</button>
  </form>
</div>

<script>
  const deliveryPrices = {
    "أدرار": 1000,
    "الجزائر": 500,
    "البليدة": 600,
    "باتنة": 700,
  };

  function updateDeliveryPrice() {
    const wilaya = document.getElementById("wilaya").value;
    const price = deliveryPrices[wilaya] || 0;
    document.getElementById("deliveryPriceText").textContent = `سعر التوصيل: ${price} دج`;
  }

  function openForm(number, brand) {
    document.getElementById("wheelNumber").value = number;
    document.getElementById("brandName").value = brand;
    document.getElementById("orderForm").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closeForm() {
    document.getElementById("orderForm").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }

  function filterProducts() {
    const search = document.getElementById("searchBar").value.toLowerCase();
    document.querySelectorAll(".product").forEach(p => {
      const number = p.getAttribute("data-number").toLowerCase();
      p.style.display = number.includes(search) ? "block" : "none";
    });
  }

  // جلب البيانات من Google Sheet
  fetch("https://script.google.com/macros/s/AKfycbykP25hc3YbdvA84iUawBIC5K5BFDLPgIAN_5rRUV14QtL01m3QSVKKyy8dxLEPo61i/exec")
    .then(res => res.json())
    .then(data => {
      const productList = document.getElementById("productList");
      data.forEach(item => {
        const number = item[0];
        const brand = item[1];
        const price = item[2];
        const quantity = item[3];
        const img = item[4] || "https://via.placeholder.com/300x200?text=No+Image";

        const available = parseInt(quantity) > 0;
        const status = available ? "✅ متوفر" : "❌ غير متوفر حاليا";
        const disabled = available ? "" : "disabled";

        const div = document.createElement("div");
        div.className = "product";
        div.setAttribute("data-number", number);
        div.innerHTML = `
          <img src="${img}" alt="صورة إطار">
          <h3>الإطار: ${number}</h3>
          <p>العلامة: ${brand}</p>
          <p>السعر: ${price} دج</p>
          <p>${status}</p>
          <button ${disabled} onclick="openForm('${number}', '${brand}')">اطلب الآن</button>
        `;
        productList.appendChild(div);
      });
    })
    .catch(error => {
      alert("تعذر تحميل المنتجات. تحقق من Google Apps Script.");
      console.error(error);
    });
</script>
</body>
</html>
