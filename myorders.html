<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>📦 طلباتي</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f5f5f5; margin: 0; padding: 0; text-align: center; }

    .box {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    input, button {
      width: 100%; padding: 10px; margin-top: 10px; font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }

    th { background: #007bff; color: white; }

    .error { color: red; font-size: 14px; margin-top: 10px; }

    #countdownScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      z-index: 9999;
      flex-direction: column;
    }

    #ordersSection { display: none; margin-top: 30px; padding: 10px; }
  </style>
</head>
<body>

<!-- شاشة العد التنازلي -->
<div id="countdownScreen">
  ⏳ الرجاء الانتظار
  <div id="countdownValue">10</div>
</div>

<!-- واجهة البحث -->
<div class="box" id="searchBox">
  <h2>📦 عرض طلبياتك</h2>
  <input type="tel" id="phoneInput" placeholder="أدخل رقم هاتفك (مثل: 065...)" />
  <button id="fetchBtn" onclick="fetchMyOrders()">🔍 عرض طلباتي</button>
  <p class="error" id="errorMsg"></p>
</div>

<!-- جدول الطلبات -->
<div id="ordersSection">
  <h3>📋 قائمة الطلبيات</h3>
  <table>
    <thead>
      <tr>
        <th>الاسم</th><th>الهاتف</th><th>النوع</th><th>رقم</th><th>السعر</th><th>الكمية</th><th>الولاية</th>
        <th>التوصيل</th><th>سعر التوصيل</th><th>المجموع</th><th>العنوان</th><th>ملاحظة</th><th>التاريخ</th><th>الحالة</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

function validatePhone(phone) {
  return /^0(5|6|7)\d{8}$/.test(phone);
}

function fetchMyOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const table = document.getElementById("ordersTable");
  const section = document.getElementById("ordersSection");

  if (!validatePhone(phone)) {
    errorMsg.textContent = "⚠️ رقم الهاتف غير صحيح.";
    section.style.display = "none";
    return;
  }

  errorMsg.textContent = "⏳ جاري تحميل الطلبات...";
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1).reverse();
      const myOrders = rows.map(r => r.split(",")).filter(r => r[2] === phone);

      if (myOrders.length === 0) {
        errorMsg.textContent = "❌ لم يتم العثور على أي طلبات.";
        section.style.display = "none";
        return;
      }

      errorMsg.textContent = "";
      section.style.display = "block";
      table.innerHTML = "";

      myOrders.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td><td>${row[4]}</td><td>${row[5]}</td>
          <td>${row[12] || "1"}</td><td>${row[6]}</td><td>${row[7]}</td><td>${row[8]}</td>
          <td>${row[9]}</td><td>${row[10]}</td><td>${row[11]}</td><td>${row[0]}</td><td>${row[13] || "قيد المعالجة"}</td>
        `;
        table.appendChild(tr);
      });
    })
    .catch(err => {
      errorMsg.textContent = "❌ حدث خطأ أثناء التحميل.";
      console.error(err);
    });
}

// ✅ تنفيذ تلقائي عند الدخول بالرابط
window.onload = function () {
  const url = new URL(window.location.href);
  const phone = url.searchParams.get("phone");

  if (phone) {
    let counter = 10;
    const countdown = document.getElementById("countdownValue");

    const interval = setInterval(() => {
      countdown.textContent = counter;
      counter--;
      if (counter < 0) {
        clearInterval(interval);
        document.getElementById("countdownScreen").style.display = "none";
        document.getElementById("searchBox").style.display = "block";
        document.getElementById("phoneInput").value = phone;
        fetchMyOrders();
      }
    }, 1000);
  } else {
    document.getElementById("searchBox").style.display = "block";
    document.getElementById("countdownScreen").style.display = "none";
  }
};
</script>

</body>
</html>
