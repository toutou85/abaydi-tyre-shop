<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 طلباتي - Abaydi Shop</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    #searchSection {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      margin-right: 10px;
      cursor: pointer;
    }
    button.logout {
      background-color: #dc3545;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      direction: rtl;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #noResults {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>📦 طلباتي</h2>

  <div id="searchSection">
    <input type="tel" id="phoneInput" placeholder="📞 أدخل رقم هاتفك لعرض الطلبات">
    <button onclick="loadMyOrders()">🔍 عرض طلباتي</button>
    <button class="logout" onclick="logout()">🔓 تغيير الرقم</button>
  </div>

  <div id="noResults" style="display:none;">❌ لا توجد طلبات بهذا الرقم.</div>

  <table id="ordersTable" style="display:none;">
    <thead>
      <tr>
        <th>📆 التاريخ</th>
        <th>نوع الإطار</th>
        <th>رقم الإطار</th>
        <th>الكمية</th>
        <th>السعر</th>
        <th>الولاية</th>
        <th>📍 العنوان</th>
        <th>🚚 التوصيل</th>
        <th>💰 المجموع</th>
        <th>📄 ملاحظة</th>
        <th>🛠️ الحالة</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

function loadMyOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  if (!phone) {
    alert("⚠️ يرجى إدخال رقم الهاتف");
    return;
  }

  localStorage.setItem("userPhone", phone); // حفظ الرقم

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n").slice(1); // إزالة العنوان
      const orders = lines.map(line => line.split(","));
      const filtered = orders.filter(order => order[1] === phone); // تطابق رقم الهاتف

      const tbody = document.getElementById("ordersBody");
      tbody.innerHTML = "";

      if (filtered.length === 0) {
        document.getElementById("ordersTable").style.display = "none";
        document.getElementById("noResults").style.display = "block";
        return;
      }

      document.getElementById("noResults").style.display = "none";
      document.getElementById("ordersTable").style.display = "table";

      filtered.forEach(row => {
        const tr = document.createElement("tr");
        for (let i = 9; i >= 2; i--) {
          const td = document.createElement("td");
          td.textContent = row[i] || "-";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("فشل في تحميل الطلبات:", err);
      alert("❌ حدث خطأ أثناء تحميل الطلبات");
    });
}

function logout() {
  localStorage.removeItem("userPhone");
  location.reload();
}

window.onload = function () {
  const savedPhone = localStorage.getItem("userPhone");
  if (savedPhone) {
    document.getElementById("phoneInput").value = savedPhone;
    loadMyOrders();
  }
}
</script>

</body>
</html>
