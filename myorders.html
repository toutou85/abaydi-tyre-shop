<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📦 طلباتي</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input[type="tel"] {
      width: 100%; padding: 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      background: #007bff; color: white; border: none;
      border-radius: 5px; cursor: pointer; margin-top: 10px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td {
      padding: 10px; border: 1px solid #ccc; text-align: center;
    }
    th { background-color: #007bff; color: white; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="container">
  <h2>📦 عرض طلبياتك</h2>

  <input type="tel" id="phoneInput" placeholder="📱 أدخل رقم هاتفك (مثال: 0770123456)">
  <button onclick="loadOrders()">🔍 عرض طلباتي</button>
  <div id="errorMsg" class="error"></div>

  <table id="ordersTable" style="display:none;">
    <thead>
      <tr>
        <th>📆 التاريخ</th>
        <th>الإطار</th>
        <th>العلامة</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الولاية</th>
        <th>📍 العنوان</th>
        <th>🚚 التوصيل</th>
        <th>💰 المجموع</th>
        <th>🛠️ الحالة</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?gid=0&single=true&output=csv";

function isValidPhone(phone) {
  return /^(05|06|07)\d{8}$/.test(phone);
}

function loadOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  const errorDiv = document.getElementById("errorMsg");
  const table = document.getElementById("ordersTable");
  const tbody = document.getElementById("ordersBody");

  if (!isValidPhone(phone)) {
    errorDiv.textContent = "⚠️ يرجى إدخال رقم صحيح يتكون من 10 أرقام ويبدأ بـ 05 أو 06 أو 07.";
    table.style.display = "none";
    return;
  }

  errorDiv.textContent = "⏳ جاري التحميل...";
  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const rows = csv.trim().split("\n").slice(1);
      const filtered = rows.map(row => row.split(",")).filter(cols => cols[1] === phone);

      if (filtered.length === 0) {
        errorDiv.textContent = "⚠️ لا توجد طلبات مسجلة بهذا الرقم.";
        table.style.display = "none";
        return;
      }

      tbody.innerHTML = "";
      filtered.forEach(cols => {
        const row = `
          <tr>
            <td>${cols[10]}</td>
            <td>${cols[3]}</td>
            <td>${cols[2]}</td>
            <td>${cols[4]} دج</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
            <td>${cols[7]}</td>
            <td>${cols[8]} دج</td>
            <td>${cols[9]} دج</td>
            <td>${cols[11] || "قيد المعالجة"}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      errorDiv.textContent = "";
      table.style.display = "table";
    })
    .catch(() => {
      errorDiv.textContent = "❌ فشل في تحميل البيانات. حاول لاحقًا.";
      table.style.display = "none";
    });
}
</script>

</body>
</html>
