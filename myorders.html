<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 طلباتي</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
    .box { max-width: 400px; background: white; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background: #007bff; color: white; }
    .error { color: red; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>

<div class="box">
  <h2>📦 عرض طلبياتك</h2>
  <input type="tel" id="phoneInput" placeholder="أدخل رقم هاتفك (مثل: 065...)" />
  <button onclick="fetchMyOrders()">🔍 عرض طلباتي</button>
  <p class="error" id="errorMsg"></p>
</div>

<div id="ordersSection" style="display:none;">
  <h3>📋 قائمة الطلبيات</h3>
  <table>
    <thead>
      <tr>
        <th>الاسم</th><th>الهاتف</th><th>النوع</th><th>رقم</th><th>السعر</th><th>الكمية</th><th>الولاية</th>
        <th>التوصيل</th><th>سعر التوصيل</th><th>المجموع</th><th>العنوان</th><th>ملاحظة</th><th>التاريخ</th><th>الحالة</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?gid=0&single=true&output=csv";

function validatePhone(phone) {
  return /^0(5|6|7)\d{8}$/.test(phone);
}

function fetchMyOrders() {
  let phone = document.getElementById("phoneInput").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const table = document.getElementById("ordersTable");
  const section = document.getElementById("ordersSection");

  const urlPhone = new URLSearchParams(window.location.search).get("phone");
  if (!phone && urlPhone) {
    phone = urlPhone;
    document.getElementById("phoneInput").value = phone;
  }

  if (!validatePhone(phone)) {
    errorMsg.textContent = "⚠️ رقم الهاتف غير صحيح. يجب أن يبدأ بـ 05 أو 06 أو 07 ويحتوي على 10 أرقام.";
    section.style.display = "none";
    return;
  }

  errorMsg.textContent = "⏳ جاري تحميل الطلبات...";
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const rows = text.trim().split('\n').slice(1).map(row => row.split(",")).reverse(); // آخر طلب أولاً
      const myOrders = rows.filter(r => r[2].replace(/^'/, "") === phone); // إزالة ' من الرقم في CSV

      if (myOrders.length === 0) {
        errorMsg.textContent = "❌ لم يتم العثور على أي طلبات.";
        section.style.display = "none";
        return;
      }

      errorMsg.textContent = "";
      section.style.display = "block";
      table.innerHTML = "";

      myOrders.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[1]}</td>  <!-- الاسم -->
          <td>${row[2]}</td>  <!-- الهاتف -->
          <td>${row[3]}</td>  <!-- نوع الإطار -->
          <td>${row[4]}</td>  <!-- رقم الإطار -->
          <td>${row[5]}</td>  <!-- سعر الإطار -->
          <td>${row[6]}</td>  <!-- الكمية -->
          <td>${row[7]}</td>  <!-- الولاية -->
          <td>${row[8]}</td>  <!-- نوع التوصيل -->
          <td>${row[9]}</td>  <!-- سعر التوصيل -->
          <td>${row[10]}</td> <!-- المجموع -->
          <td>${row[11]}</td> <!-- العنوان -->
          <td>${row[12]}</td> <!-- ملاحظة -->
          <td>${row[13]}</td> <!-- التاريخ -->
          <td>${row[14]}</td> <!-- الحالة -->
        `;
        table.appendChild(tr);
      });
    })
    .catch(err => {
      errorMsg.textContent = "❌ حدث خطأ أثناء تحميل الطلبات.";
      console.error(err);
    });
}

window.onload = fetchMyOrders;
</script>
</body>
</html>
