<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 طلباتي</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .box {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>📦 عرض طلبياتك</h2>
  <input type="tel" id="phoneInput" placeholder="أدخل رقم هاتفك (مثال: 065...)">
  <button onclick="fetchMyOrders()">🔍 عرض طلباتي</button>
  <p class="error" id="errorMsg"></p>
</div>

<div id="ordersSection" style="display:none;">
  <h3>📋 قائمة الطلبيات</h3>
  <table>
    <thead>
      <tr>
        <th>الكمية</th>
        <th>ملاحظة</th>
        <th>نوع الإطار</th>
        <th>سعر الايطار</th>
        <th>رقم الايطار</th>
        <th>المجموع</th>
        <th>حالة الطلب</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTyCRa-FUh6a62brIHe7tg4YImWLVEuEjsaYtIQGeAxrqt8-dQzcfoH-uQ5H8YHG36soStv6Zuwbd4a/pub?output=csv";

function validatePhone(phone) {
  return /^0(5|6|7)\d{8}$/.test(phone);
}

function fetchMyOrders() {
  const phone = document.getElementById("phoneInput").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const ordersSection = document.getElementById("ordersSection");
  const ordersTable = document.getElementById("ordersTable");

  if (!validatePhone(phone)) {
    errorMsg.textContent = "⚠️ رقم الهاتف غير صحيح. يجب أن يكون 10 أرقام ويبدأ بـ 05 أو 06 أو 07.";
    ordersSection.style.display = "none";
    return;
  }

  errorMsg.textContent = "⏳ جاري تحميل الطلبات...";

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.trim().split("\n");
      const rows = lines.slice(1).map(line => line.split(","));
      const myOrders = rows.filter(row => row[2] === phone); // العمود 3 = الهاتف

      if (myOrders.length === 0) {
        errorMsg.textContent = "❌ لا توجد طلبات مرتبطة بهذا الرقم.";
        ordersSection.style.display = "none";
        return;
      }

      errorMsg.textContent = "";
      ordersTable.innerHTML = "";
      myOrders.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[13]}</td>
          <td>${row[3]}</td>
          <td>${row[5]}</td>
          <td>${row[4]}</td>
          <td>${row[9]}</td>
          <td>${row[14] || "قيد المعالجة"}</td>
        `;
        ordersTable.appendChild(tr);
      });
      ordersSection.style.display = "block";
    })
    .catch(err => {
      errorMsg.textContent = "❌ حدث خطأ أثناء تحميل البيانات.";
      console.error(err);
    });
}
</script>
</body>
</html>
